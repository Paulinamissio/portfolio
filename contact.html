<section id="contact" class="form pad-t-2 pad-b-2 gutter-1-2">
          <div class="width-1 max-length">
      <h3 class="mega pad-b"> Need work done? Get in touch with me</h3>
      <p class=""> Find me on social media, use the form below, or hit me up via email at paolinamissio@hotmail.com </p>

      <form class="push-0" method="POST" action="https://formspree.io/paolinamissio@hotmail.com">
        <div class="push">
          <label class="push fullboxsize" for="name"> Full Name </label>
          <input id="name" class="eboxsize" placeholder="your name" name="name" required>
        </div>
        <div class="push">
          <label class="seperate" for="email"> Your Email </label>
          <input id="email" class="eboxsize" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label class="seperate" for="details"> Subject </label>
          <textarea id="details" class="subjectboxsize" name="message" required> </textarea>
        </div>
        <div>
          <button class="btn" type="submit">Send Message </button>
        </div>
      </form>
    </div>
  </section>
