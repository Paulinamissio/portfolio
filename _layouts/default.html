<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} · {% endif %} Homepage {% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">

<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<body>

  <header class="logo">
    <div class="grid grid-middle push-1-2 wrapper">
      <div class="unit s-1 s-1 m-1 l-1-3 xl-1-3">

        <a href="/" alt="home-button">
        <img class="i-64" src="{{site.baseurl}}/images/logo-02.svg" alt="watermark">
      </a>

      </div>
      <div class="unit xs-1 s-1 m-1 l-1-2 pad-t-1-2 pad-b-1-2">
        <nav>
          <ul class="list-group-inline push-0">
          <li class="pad-t-1-4 pad-b-1-4 gutter-1-4"><a class="milli" href="{{site.baseurl}}/">Home</a></li>
            <li class="pad-t-1-4 pad-b-1-4 gutter-1-4"><a class=" milli" href="{{site.baseurl}}/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

<main>
  {{content}}
</main>


  <div class="grid pad-t">
    <footer class="unit xs-1 s-1-2 pad-t-2">
        <ul class="p-1 push-0">
                  <div itemprop itemscope="https://schema.org/Person" class="missio pad-b">© Paolina Missio</div>
            <a itemprop="url" class="inline pad-b" href="https://www.instagram.com/paolinamissio">
              <i itemscope itemtype="https://schema.org/VisualArtwork" class="icon icon-social"><img class="img-flex" src="{{site.baseurl}}/images/Instagram-logo-01.svg" alt=""></i>
            </a>
            <a itemprop="url" class="inline pad-b" href="https://vimeo.com/user71391240">
              <i itemscope itemtype="https://schema.org/VisualArtwork" class="icon icon-social"><img class="img-flex" src="{{site.baseurl}}/images/logo-vimeo.svg" alt=""></i>
            </a>
          <a itemprop="email" class="inline pad-b" href="https://www.redbubble.com/people/deathpocky?asc=u">
            <i itemscope itemtype="https://schema.org/VisualArtwork" class="icon icon-social"><img class="img-flex" src="{{site.baseurl}}/images/redbubble.png" alt=""></i>
          </a>
          <a itemprop="email" class="inline pad-b" href="deathpocky@hotmail.com">
            <i itemscope itemtype="https://schema.org/VisualArtwork" class="icon icon-social"><img class="img-flex" src="{{site.baseurl}}/images/logo-email.svg" alt=""></i>
          </a>
        </ul>
      </div>
  </div>
    </footer>
</head>
