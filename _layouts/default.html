<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} · {% endif %} Homepage {% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">

</head>
<body>

  <header class="logo">
    <div class="grid grid-middle push-1-2 wrapper">
      <div class="unit s-1 s-1 m-1 l-1-3 xl-1-3">

        <a href="/" alt="home-button">
        <img class="i-64" src="{{site.baseurl}}/images/new2020.png" alt="watermark">
      </a>

      </div>
      <div class="unit xs-1 s-1 m-1 l-1-2 pad-t-1-2 pad-b-1-2">
        <nav>
          <ul class="list-group-inline push-0">
          <li class="pad-t-1-4 pad-b-1-4 gutter-1-4"><a class="kilo" href="{{site.baseurl}}/">Home</a></li>
          <li class="pad-t-1-4 pad-b-1-4 gutter-1-4"><a class="kilo" href="https://paodesigns.weebly.com">Commissions</a></li>
            <li class="pad-t-1-4 pad-b-1-4 gutter-1-4"><a class="kilo" href="{{site.baseurl}}/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

<main>
  {{content}}
</main>


  <div class="grid pad-t">
    <footer class="unit xs-1 s-1-2 pad-t-2">
        <ul class="p-1 push-0">
            <a itemprop="url" class="inline pad-b" href="https://www.instagram.com/paolinamissio">
              <i itemscope itemtype="https://schema.org/VisualArtwork" class="icon icon-social"><img class="img-flex" src="{{site.baseurl}}/images/Instagram-logo-01.svg" alt=""></i>
            </a>
            <a itemprop="url" class="inline pad-b" href="https://vimeo.com/user71391240">
              <i itemscope itemtype="https://schema.org/VisualArtwork" class="icon icon-social"><img class="img-flex" src="{{site.baseurl}}/images/logo-vimeo.svg" alt=""></i>
            </a>
          <a itemprop="Behance" class="inline pad-b" href="https://www.behance.net/paolinamissio">
            <i itemscope itemtype="https://schema.org/VisualArtwork" class="icon icon-social"><img class="img-flex" src="{{site.baseurl}}/images/behance.png" alt=""></i>
          </a>
          <a itemprop="email" class="inline pad-b" href="mailto:paolinamissio@hotmail.com">
            <i itemscope itemtype="https://schema.org/VisualArtwork" class="icon icon-social"><img class="img-flex" src="{{site.baseurl}}/images/logo-email.svg" alt=""></i>
          </a>
          <div itemprop itemscope="https://schema.org/Person" class="micro missio pad-b">© Paolina Missio 2019</div>
        </ul>
      </div>
  </div>
    </footer>
</head>
</body>
